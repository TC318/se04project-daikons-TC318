<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Methods UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>DAIKONS</h2>
      <nav>
        <ul>
          <li><a href="#" class="active">Bubble Sort</a></li>
          <li><a href="#">Quick Sort</a></li>
          <li><a href="#">Selecting Sort</a></li>
          <li><a href="#">Merge Sort</a></li>
          <li><a href="#">Heap Sort</a></li>
        </ul>
      </nav>
    </aside>
    <main class="main-content">
      <h1>Bubble Sort</h1>
      <form>
        <div class="form-group">
          <label for="n-value">N value</label>
          <input type="number" id="n-value" placeholder="Enter N value">
        </div>
        <div class="form-group">
          <label for="array">Array</label>
          <input type="text" id="array" placeholder="Enter array (e.g., 0,6,3)">
        </div>
        <div class="form-group">
          <label>Order</label>
          <div>
            <label><input type="radio" name="order" value="ascending" checked> Ascending</label>
            <label><input type="radio" name="order" value="descending"> Descending</label>
          </div>
        </div>
        <button type="button" class="run-button">Run</button>
        <div class="output">
          <label>Array</label>
          <input type="text" readonly value="0,3,6">
          <label>Time</label>
          <input type="text" readonly value="0.3 m sec">
        </div>
      </form>
    </main>
  </div>
</body>
</html>
